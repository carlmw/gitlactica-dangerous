<!doctype html>
<html style="overflow:hidden;">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      background: url(textures/skyboxpx.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .hud-controls {
      position: absolute;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      text-align: center;
      z-index: 3;
    }

    .hud-controls button {
      font-size: 2rem;
      margin: 1rem;
    }

    #surface video {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    #surface canvas {
      position: relative;
      z-index: 2;
    }

    #score {
      position: absolute;
      left: 0;
      top: 0;
      color: #fff;
      font-size: 3rem;
    }
  </style>
</head>
<body style="padding:0;margin:0;overflow:hidden;">
<div id="surface">
</div>
<div class="hud-controls">
  <div id="score">0</div>
</div>
<script src="gitlactica.js"></script>
</body>
</html>
